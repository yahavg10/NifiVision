data_sources:
  path: datasource/strategies
  data_sources:
    PrometheusDataSource:
      enabled: true
      url: "http://localhost:9090"
      query_timeout: 30s
      query: sum by (job, component_name) (http_requests_total)
      tls_config:
        insecure_skip_verify: false

parsers:
  enabled: true
  path: parsers/strategies
  parsers:
    TimeSeriesParser:
      enabled: true

analyzer:
  path: analyzer/strategies
  analyzers:
    TimeOfDayTrendAnalyzer:
      enabled: true


